<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="twitter.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Project</title>
</head>
<body>
   <div id="main-container">
       <div class="classDiv" id="blue-half">
           <div id="blue-texts">
           <p><i class="fa fa-search" aria-hidden="true"></i>Follow your interests.</p>
           <p><i class="fa fa-users" aria-hidden="true"></i>Here what people are talking about.</p>
           <p><i class="fa fa-comment-o" aria-hidden="true"></i>Join the conversation</p>
        </div>
       </div>

       <div class="classDiv" id="white-half" style="background-color: white;">
           <div id="white-content">
               
              

               <div id="log-in">
                  <form id="log-form">
                      <input class="log-in-form" type="text" placeholder="phone, email, or username">
                      <div>       
                      <input class="log-in-form" style="margin-left: 12px;" type="password" placeholder="password">
                      <p id="underline" style="color: darkgray; margin-left: 20px;">Forgot password?</p>
                      </div>
                      <button id="b3"> <b>Log in</b></button>   

                  </form>
               </div>
               
               <div id="white-content-animation">
               <div id="bird-fly">
                   <button class="wing" id="left-wing"></button>
                    <i id="ii" class="fa fa-twitter" aria-hidden="true"></i> 
                    <button class="wing" id="right-wing"></button> 
                    <button id="b4">Log in</button>
               </div>
               <h1>See what's happening in <br>the world right now</h1>
               <p id="p1"> <b> Join Twitter today.</b></p>
               <button class="log-sin-btn" id="b1" style="display: block;" >Sign Up</button>
               <button class="log-sin-btn" id="b2" style="display: block;" >Log in</button>
            </div>
           </div>
       </div>
   </div>

   <div id="footer">

   </div>

</body>
</html>
